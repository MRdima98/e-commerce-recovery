{% extends 'base.html' %}

{% block header%}
{% include 'blue_navbar.html' %}
{% endblock%}

{% block content%}
  <div class="container register-width">
    <div class='col-lg-2'>
      <a href="/hotel" id="btn" class="btn btn-md btn-primary light-bottom-margin center-icon">Torna indietro</a>
    </div>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Hotel</th>
          <th scope="col">Modifica</th>
          <th scope="col">Elimina</th>
        </tr>
      </thead>
      <tbody>
          {% for item in objects %}
          <tr>
            <th scope="row">{{ forloop.counter }}</th>
            <td>{{ item.name }}</td>
            <td>
              <a href="/struttura/{{ item.id }}" id="btn" class="btn btn-md btn-primary">
                <ion-icon name="create-outline"></ion-icon>
              </a>
            </td>
            <td>
              <a href="delete/{{ item.id }}" id="btn" class="btn btn-md btn-danger">
                <ion-icon name="trash-outline"></ion-icon>
              </a>
            </td>
          </tr>
          {% endfor%}
        </tbody>
      </table>
  </div>
{% endblock %}
