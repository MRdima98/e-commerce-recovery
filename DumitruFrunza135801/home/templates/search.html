{% extends 'base.html' %}

{% block header %}
  {% include 'blue_navbar.html' %}
{% endblock %}

{% block content %}
<div class="find-section container ">
  <div id="filters" class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
    <div id="main-filters" class="col-lg-12 thin-border">
      {% include 'search_bar.html' %}
    </div>
    <div id="secondary-filters" class="col-lg-12 thin-border light-top-margin">
      <div class="row bottom-border">
        <h4 id="filtra-per" class="light-left-margin filter-font-titles">Filtra per:</h4>
      </div>
      <div class="row">
        <div class="top-border"></div>
        <h4 class="light-left-margin filter-font-titles-secondary">Servizi</h4>
      </div>
      <div class="row">
        <div class="col-lg-12">
          <input type="checkbox" class="light-left-margin checkbox-dim">
          <span class="filter-font">Palestra</span>
        </div>
      </div>
      <div class="row">
        <div class="top-border"></div>
        <h4 class="light-left-margin filter-font-titles-secondary">Stelle</h4>
      </div>
    </div>
  </div>

  
  <div class="col-lg-9">
    {% for field in result %}
    <div id="single-search-result" class="col-lg-12 thin-border light-bottom-margin">
      <div class="col-lg-4 light-top-bot-margin">
        <img src="static/image/home-page-2.jpg" alt="" class="img-thumbnail">
        {{ field.name }}
      </div>
      <div class="col-lg-6 light-top-bot-margin">
        {{ field.free_time }}
      </div>
        <div class="col-lg-2 light-top-bot-margin">
          <span>Still note there yet</span>
          <button class="btn-lg ">
            Prenota
          </button>
      </div>
    </div>
    {% endfor %}
  </div>
  {% endblock %}
</div>
